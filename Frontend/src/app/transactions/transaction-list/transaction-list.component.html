<div class="transaction-container">
    <div class="header">
      <h2>Quản lý Giao dịch</h2>
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>add</mat-icon> Thêm Giao dịch
      </button>
    </div>
  
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nhập từ khóa">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày</th>
          <td mat-cell *matCellDef="let element">{{element.date | date:'dd/MM/yyyy'}}</td>
        </ng-container>
  
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Danh mục</th>
          <td mat-cell *matCellDef="let element">
            <span class="category-badge" [ngClass]="element.type">
              {{element.category}}
            </span>
          </td>
        </ng-container>
  
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Số tiền</th>
          <td mat-cell *matCellDef="let element" [ngClass]="element.type">
            {{element.amount | currency:'VND':'symbol':'1.0-0'}}
          </td>
        </ng-container>
  
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Loại</th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="element.type">
              {{element.type === 'income' ? 'Thu nhập' : 'Chi tiêu'}}
            </span>
          </td>
        </ng-container>
  
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mô tả</th>
          <td mat-cell *matCellDef="let element">{{element.description || 'Không có'}}</td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEditDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTransaction(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
